name: Deploy Django App
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
      - name: Create .env file for tests
        run: |
          echo "DEBUG=True" > .env
          echo "SECRET_KEY=test-secret-key-for-ci-cd-$(date +%s)" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1,testserver" >> .env
          cat .env
      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report -m
          coverage xml
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Debug deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "=== Debug Information ==="
          echo "SERVER_USER: ${SERVER_USER}"
          echo "SERVER_HOST: ${SERVER_HOST}"
          echo "========================="
          
          # Простая проверка подключения
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 ${SERVER_USER}@${SERVER_HOST} "
            echo '✅ Successfully connected to server!'
            echo 'Current user: $(whoami)'
            echo 'Working directory: $(pwd)'
            echo 'Home directory: $HOME'
            echo 'Available commands:'
            which git || echo 'git: not found'
            which python3 || echo 'python3: not found'
            which pip || echo 'pip: not found'
          "