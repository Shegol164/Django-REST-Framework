name: Deploy Django App
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
      - name: Create .env file for tests
        run: |
          echo "DEBUG=True" > .env
          echo "SECRET_KEY=test-secret-key-for-ci-cd-$(date +%s)" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1,testserver" >> .env
          cat .env
      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report -m
          coverage xml
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
  deploy:
    runs-on: ubuntu-latest
    needs: test
    # –î–æ–±–∞–≤–ª—è–µ–º —É—Å–ª–æ–≤–∏–µ, —á—Ç–æ –¥–µ–ø–ª–æ–π –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å–µ–∫—Ä–µ—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã
    if: success() && secrets.SERVER_SSH_KEY != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to production server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "Starting deployment to ${SERVER_HOST}"
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} << 'EOF'
            cd /home/django_app/Django_REST_Framework
            echo "Pulling latest changes from main branch..."
            git pull origin main
            echo "Activating virtual environment..."
            source venv/bin/activate
            echo "Installing dependencies..."
            pip install -r requirements.txt
            echo "Applying migrations..."
            python manage.py migrate
            echo "Collecting static files..."
            python manage.py collectstatic --noinput
            echo "Restarting services..."
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
            echo "Deployment completed successfully!"
          EOF

  # –î–æ–±–∞–≤–ª—è–µ–º job –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –¥–µ–ø–ª–æ—è –∫–æ–≥–¥–∞ —Å–µ–∫—Ä–µ—Ç—ã –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã
  deploy-simulation:
    runs-on: ubuntu-latest
    needs: test
    if: success() && secrets.SERVER_SSH_KEY == ''

    steps:
      - name: Simulate deployment
        run: |
          echo "üöß Deployment simulation mode"
          echo "SSH keys are not configured. Real deployment would happen here."
          echo "To enable real deployment, configure SSH secrets in GitHub repository settings."
          echo "Secrets needed: SERVER_SSH_KEY, SERVER_HOST, SERVER_USER"oyment completed successfully!"
          EOF